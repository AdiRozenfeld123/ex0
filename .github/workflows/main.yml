name: Ex0 - GIT and VS

on:
  push:
    branches:
      - main

jobs:

  build-pipeline-tools:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Cache compiled files
      - uses: actions/cache@v4
        id: cache
        with:
          path: |
            filesverifier
            clearscreen
            printMessage
            printbanner
            CodesToMessages.csv
          key: ${{ runner.os }}-test-files

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y git golang-go g++ build-essential

      - name: Build utils
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          git clone https://gitlab.com/exercisetests/utils.git
          cd utils
          g++ clearscreen.cpp -o clearscreen
          g++ printbanner.cpp -o printbanner
          g++ printMessage.cpp -o printMessage
          chmod +x clearscreen printbanner printMessage
          mv clearscreen printbanner printMessage CodesToMessages.csv ..
          cd ..

      - name: Build files verifier
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          git clone https://gitlab.com/exercisetests/verifysubmittedfiles.git
          cd verifysubmittedfiles
          go build -o filesverifier .
          chmod +x filesverifier
          mv filesverifier ..
          cd ..

      - name: Clone exercise test repo
        run: |
          mkdir checkers
          git clone https://gitlab.com/exercisetests/ex0files.git
          cd ex0files
          mv PreSubmissionChecker.txt ../checkers
          cd ..

      - name: Cache compiled files
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: |
            filesverifier
            clearscreen
            printMessage
            printbanner
            CodesToMessages.csv
          key: ${{ runner.os }}-test-files

      - uses: actions/upload-artifact@v4
        with:
          name: pipeline-tools
          path: checkers

  verify-vs-files:
    needs: build-pipeline-tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pipeline-tools

      - name: Restore cached tools
        uses: actions/cache@v4
        with:
          path: |
            filesverifier
            clearscreen
            printMessage
            printbanner
            CodesToMessages.csv
          key: ${{ runner.os }}-test-files
          restore-keys: |
            ${{ runner.os }}-test-files

      - name: Verify VS files
        run: |
          ./clearscreen 50
          ./printbanner
          echo "Verifying required VS files..."
          ./filesverifier checkers/PreSubmissionChecker.txt 2
          echo "VS files verification done."

  verify-excluded-files:
    needs: build-pipeline-tools
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pipeline-tools

      - name: Restore cached tools
        uses: actions/cache@v4
        with:
          path: |
            filesverifier
            clearscreen
            printMessage
            printbanner
            CodesToMessages.csv
          key: ${{ runner.os }}-test-files
          restore-keys: |
            ${{ runner.os }}-test-files

      - name: Verify excluded files
        run: |
          ./clearscreen 50
          ./printbanner
          echo "Verifying files that should not be submitted..."
          ./filesverifier checkers/PreSubmissionChecker.txt 4
          echo "Excluded files verification done."